<div class="flex-layout" fxLayout="column">
  <!-- Title -->
  <div class="profile-title" fxLayout="row" fxLayoutAlign="center" fxFill>
    <div class="title-content">
      <h1 class="animated fadeInDown" fxFlex>Profile</h1>
    </div>
  </div>

  <!-- Content -->
  <div class="profile-content" fxLayout="row" fxLayoutAlign="center" fxFill>
    <md-card fxFlex="50" fxFlex.xs="100" fxFlex.sm="75" class="card-border">
      <md-card-header fxLayout="row" fxLayoutAlign="center center">
        <div md-card-avatar class="profile-picture"></div>
      </md-card-header>
      <md-card-content fxLayout="row">
        <div fxLayout="column" fxFlex="47">
          <div fxLayout="row" fxLayoutAlign="end">
            <h3 class="name-label animated slideInLeft">Name</h3>
            <div class="name-divider"></div>
          </div>
          <div fxLayout="row" fxLayoutAlign="end">
            <h3 class="birthday-label animated slideInLeft">Birthday</h3>
            <div class="birthday-divider"></div>
          </div>
          <div fxLayout="row" fxLayoutAlign="end">
            <h3 class="titles-label animated slideInLeft">Titles</h3>
            <div class="titles-divider"></div>
          </div>
          <div fxLayout="row" fxLayoutAlign="end">
            <h3 class="locations-label animated slideInLeft">Locations</h3>
            <div class="locations-divider"></div>
          </div>
        </div>
        <div fxLayout="column" fxFlex="53">
          <div fxLayout="row" fxLayoutAlign="start">
            <h1 class="animated slideInRight">Timothy Cluff</h1>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <h1 class="animated slideInRight">July 9, 1998</h1>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <h1 class="animated slideInRight">Software<br/>Developer</h1>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <h1 class="animated slideInRight">Orem, Utah</h1>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>

  <div class="nav-button margin-top" fxLayout="row" fxLayoutAlign="center" fxFill>
    <button class="animated bounceInUp" md-button [routerLink]="['/experience']">To Experience
      <md-icon ng-font-set="material icons">chevron_right</md-icon>
    </button>
  </div>
</div>
