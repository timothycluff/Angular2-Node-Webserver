<div class="flex-layout" fxLayout="column">
  <!-- Title -->
  <div class="profile-title" fxLayout="row" fxLayoutAlign="center" fxFill>
    <div class="title-content">
      <h1 class="animated fadeInDown" fxFlex>Profile</h1>
    </div>
  </div>

  <!-- Content -->
  <div class="profile-content" fxLayout="row" fxLayoutAlign="center" fxflexfill>
    <md-card fxFlex="50" fxFlex.xs="100" fxFlex.sm="75" class="card-border profile-card-margin profile-card">
      <div fxLayout="row" fxFlexFill>
        <div fxLayout="column" fxFlex="40" fxLayoutAlign="center center">
          <md-card class="profile-picture picture-padding">
            <md-card-content>
              <div md-card-avatar></div>
            </md-card-content>
          </md-card>
        </div>


        <div fxLayout="column" fxFlex>
          <md-card-content>
            <md-list fxFlex>
              <md-list-item>
                <!-- label -->
                <div fxLayout="column" fxFlex="30">
                  <h3 class="animated slideInLeft right-align">Name</h3>
                </div>

                <!-- Separator Icon -->
                <div fxLayout="column" fxFlex="15">
                    <i class="material-icons md-36 red-color center-align">remove</i>
                </div>

                <div fxFlex="65" fxLayout="column">
                  <h1 class="animated slideInLeft no-wrap left-align">Timothy Cluff</h1>
                </div>
              </md-list-item>

              <md-list-item>
                <!-- label -->
                <div fxLayout="column" fxFlex="30">
                  <h3 class="animated slideInLeft right-align">Birthday</h3>
                </div>

                <!-- Separator Icon -->
                <div fxLayout="column" fxFlex="15">
                  <i class="material-icons md-36 red-color center-align">remove</i>
                </div>

                <div fxFlex="65" fxLayout="column">
                  <h1 class="animated slideInLeft no-wrap left-align">July 9, 1998</h1>
                </div>
              </md-list-item>

              <md-list-item>
                <!-- label -->
                <div fxLayout="column" fxFlex="30">
                  <h3 class="animated slideInLeft right-align">Titles</h3>
                </div>

                <!-- Separator Icon -->
                <div fxLayout="column" fxFlex="15">
                  <i class="material-icons md-36 red-color center-align">remove</i>
                </div>

                <div fxFlex="65" fxLayout="column">
                  <h1 class="animated slideInLeft no-wrap left-align">Software Developer</h1>
                </div>
              </md-list-item>

              <md-list-item>
                <!-- label -->
                <div fxLayout="column" fxFlex="30">
                  <h3 class="animated slideInLeft right-align">Locations</h3>
                </div>

                <!-- Separator Icon -->
                <div fxLayout="column" fxFlex="15">
                  <i class="material-icons md-36 red-color center-align">remove</i>
                </div>

                <div fxFlex="65" fxLayout="column">
                  <h1 class="animated slideInLeft no-wrap left-align">Orem, Utah</h1>
                </div>
              </md-list-item>
            </md-list>
          </md-card-content>
        </div>
      </div>
    </md-card>
  </div>

  <div class="nav-button margin-top" fxLayout="row" fxLayoutAlign="center" fxFill>
    <button class="animated bounceInUp" md-button [routerLink]="['/experience']">To Experience
      <md-icon ng-font-set="material icons">chevron_right</md-icon>
    </button>
  </div>
</div>
